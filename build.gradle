plugins {
    id 'java'
    id 'application'
    id 'maven-publish'
    id 'signing'
}

group 'com.legyver.logmire'

ext {
    fenxlibVersion = "2.0.0.0-alpha-2"
    log4jVersion = "2.13.0"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    //ui
//    compile 'com.jfoenix:jfoenix:8.0.7' // Java 8

    compile group: 'com.legyver', name: 'fenxlib-impl', version: fenxlibVersion
    compile group: 'com.legyver', name: 'fenxlib-ext-tuktukfx', version: fenxlibVersion
//    compile group: 'com.legyver', name: 'fenxlib-tasks', version: fenxlibVersion
    compile group: 'com.legyver', name: 'fenxlib-widget-about', version: fenxlibVersion

    //File utils
    compile group: 'commons-io', name: 'commons-io', version: '2.6'

    //logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion

    testCompile group: 'junit', name: 'junit', version: '4.13'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

}

application {
    mainClass = 'com.legyver.logmire.MainApplication'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }

    }
    repositories {
        maven {
            name = 'product-builds'
            url = uri('/product-builds')
        }
    }
}

signing {
    useGpgCmd()
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}
